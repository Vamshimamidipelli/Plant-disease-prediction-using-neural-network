    <style>
        .nav-item.dropdown:hover .dropdown-menu {
    display: block;
    margin-top: 0; /* Align the dropdown properly */
}

.dropdown-menu {
    display: none; /* Hide by default */
    position: absolute;
    background-color: #05380b; /* Match navbar color */
}

.dropdown-menu .dropdown-item {
    color: white; /* Submenu item color */
}

.dropdown-menu .dropdown-item:hover {
    background-color: #065d13; /* Hover color for submenu items */
}

    .bg {

        background-image: url("images/background.jpeg");

        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .file-upload input[type='file'] {
        display: none;
    }

    body {
        background-color: #4ECC5A;

    .section-heading {
color: #046704;
font-weight: bold;
text-transform: uppercase;
margin-bottom: 1rem;
font-size: 1.8rem;
}

/* Divider */
.divider {
width: 60px;
height: 4px;
background-color: #046704;
margin: 1rem auto;
border-radius: 2px;
}

/* Team Section */
.team-member {
background-color: #f8f9fa;
padding: 1.5rem;
margin: 0.5rem;
border-radius: 10px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
h1, h3 {
color: #046704;
}

.feature-box {
background-color: #ffffff;
border-left: 5px solid #4CAF50;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.feature-box:hover {
transform: translateY(-5px);
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.lead {
font-size: 1.25rem;
color: #555;
}

.container {
max-width: 1200px;
}

.text-success {
color: #4CAF50 !important;
}

.shadow {
box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.team-name {
font-size: 1.2rem;
font-weight: bold;
color: #046704;
}

.team-role {
color: #666;
font-style: italic;
font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
.section-heading {
    font-size: 1.5rem;
}
}

    .rounded-lg {
        border-radius: 1rem;
    }

    .custom-file-label.rounded-pill {
        border-radius: 50rem;
    }

    .custom-file-label.rounded-pill::after {
        border-radius: 0 50rem 50rem 0;
    }

    label {
        background-color: rgb(2, 46, 15);
        color: white;
        padding: 0.5rem;
        font-family: sans-serif;
        border-radius: 0.3rem;
        cursor: pointer;
        margin-top: 1rem;
    }

    #file-chosen {
        margin-left: 0.3rem;
        font-family: sans-serif;
    }

    .footer-basic {
        padding: 40px 0;
        background-color: #042908;
        color: #f1f3f5;
    }

    .footer-basic ul {
        padding: 0;
        list-style: none;
        text-align: center;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 0;
    }

    .footer-basic li {
        padding: 0 10px;
    }

    .footer-basic ul a {
        color: inherit;
        text-decoration: none;
        opacity: 0.8;
    }

    .footer-basic ul a:hover {
        opacity: 1;
    }

    .footer-basic .social {
        text-align: center;
        padding-bottom: 25px;
    }

    .footer-basic .social>a {
        font-size: 24px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        display: inline-block;
        text-align: center;
        border-radius: 50%;
        border: 1px solid #ccc;
        margin: 0 8px;
        color: inherit;
        opacity: 0.75;
    }

    .footer-basic .social>a:hover {
        opacity: 0.9;
    }

    .footer-basic .copyright {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
        color: #aaa;
        margin-bottom: 0;
    }

    /*team css*/
    /* Styling for team-member cards */
.team-member {
border-radius: 10px;
background-color: #f9f9f9;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.team-member:hover {
transform: translateY(-10px);
box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

/* Section heading styling */
.section-heading {
font-size: 2.5rem;
font-weight: 600;
color: #333;
}

/* Divider */
.divider {
width: 60px;
height: 4px;
background-color: #007bff;
margin: 10px auto;
border-radius: 50px;
}

/* Responsive margin for smaller devices */
@media (max-width: 768px) {
.team-member {
    margin-bottom: 20px;
}
}
/*Contact Page css*/

/* Contact Page Styling */
.contact-details {
background: #f9f9f9;
padding: 1.5rem;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
margin-bottom: 1rem;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-details:hover {
transform: translateY(-5px);
box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.contact-details h3 {
color: #046704;
margin-bottom: 1rem;
font-weight: bold;
}

.contact-details p {
color: #555;
margin-bottom: 0.5rem;
}

.contact-details a {
color: #046704;
text-decoration: none;
transition: color 0.3s ease;
}

.contact-details a:hover {
color: #0a950f;
text-decoration: underline;
}

.contact-form .btn-hover {
background-color: #046704;
border: none;
transition: background-color 0.3s ease, transform 0.3s ease;
}

.contact-form .btn-hover:hover {
background-color: #065d13;
transform: translateY(-3px);
box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.contact-form input, .contact-form textarea {
border: 1px solid #ccc;
border-radius: 5px;
transition: border-color 0.3s ease;
}

.contact-form input:focus, .contact-form textarea:focus {
border-color: #046704;
outline: none;
}
#message-list .p-3 {
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#message-list .p-3:hover {
transform: translateY(-5px);
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
background-color: #f9f9f9;
}

/*Ai_tools css*/
.feature-box a {
    color: #fff;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.feature-box a:hover {
    background-color: #065d13;
    transform: translateY(-3px);
}

.section-heading:hover {
    color: #065d13;
    transition: color 0.3s ease;
}
